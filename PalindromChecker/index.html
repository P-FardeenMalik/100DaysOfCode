<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <style>
        /* Add your own CSS style here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        #text-input {
            width: 300px;
            height: 30px;
            font-size: 20px;
        }

        #check-btn {
            width: 100px;
            height: 40px;
            font-size: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <p>Enter a word, phrase, or number and click the check button to see if it is a palindrome or not.</p>
    <input type="text" id="text-input" placeholder="Enter something here">
    <button id="check-btn">Check</button>
    <div id="result"></div>
    <script>
        // Add your own JavaScript code here
        // Get the input element
        const textInput = document.getElementById("text-input");
        // Get the button element
        const checkBtn = document.getElementById("check-btn");
        // Get the result element
        const result = document.getElementById("result");
        // Add a click event listener to the button
        checkBtn.addEventListener("click", function() {
            // Get the input value
            const input = textInput.value;
            // Check if the input is empty
            if (input === "") {
                // Alert the user to input a value
                alert("Please input a value");
            } else {
                // Check if the input is a palindrome
                const isPalindrome = checkPalindrome(input);
                // Display the result
                if (isPalindrome) {
                    result.textContent = input + " is a palindrome";
                    result.style.color = "green";
                } else {
                    result.textContent = input + " is not a palindrome";
                    result.style.color = "red";
                }
            }
        });
        // Define a function to check if a string is a palindrome
        function checkPalindrome(string) {
            // Remove all non-alphanumeric characters and convert to lower case
            string = string.replace(/[^A-Za-z0-9]/g, "").toLowerCase();
            // Reverse the string
            const reversed = string.split("").reverse().join("");
            // Compare the original and the reversed strings
            return string === reversed;
        }
    </script>
</body>
</html>
